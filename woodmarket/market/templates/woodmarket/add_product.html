{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>

    {% for f in form %}
        <p>
            <label for="{{ f.id_for_label }}">{{ f.label }}:</label>
            {{ f }}
            <div class="form-error">{{ f.errors }}</div>
        </p>
    {% endfor %}

    <button type="submit">Добавить</button>
</form>


{% endblock %}
